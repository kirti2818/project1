<script>
    var button1=document.querySelector("#btn1").addEventListener("click",SignUp)
    var arr =JSON.parse(localStorage.getItem("signupStorage"))||[]
    function SignUp(){
        console.log("signup")
         var obj={
             numb:document.querySelector("#num").value
     }
     if(checkNumber(obj.numb)==true){
            arr.push(obj)
            localStorage.setItem("signupStorage",JSON.stringify(arr))
            alert("Sign In Successfully")
            window.location.href="login.html"
       }
       else{
          alert("This number is already exist")
       }
    }
    function checkNumber(number){
        var filtered=arr.filter(function(el){
           return el.numb == number
        })
           if(filtered.length>0){
            return false;
           }
          else{
            return true;
          }
        
        
    }
</script>
